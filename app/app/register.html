    $formFreetrial.validator().on('submit', function(e) {
        if (e.isDefaultPrevented() == false) {
            l.start();
        }

    $('input[name="channel[]"]').on('change', function() {
        let checked = $(this).prop('checked');
        let id      = $(this).attr('id');
        let $parent = $('label[for="' + id + '"]');
        $parent.removeClass('active');
        if (checked == true) {
            $parent.addClass('active');
        }
        checkSurvey();
    });

    function checkSurvey() {
        let surveyValid = $('[name="channel[]"]:checked').length > 0;
        if (surveyValid == true) {
            l = Ladda.create(document.querySelector('.btn-trigger-survey'));
            $btnTriggerSurvey.prop('disabled', false).removeAttr('disabled');
        } else {
            l.remove();
            $btnTriggerSurvey.prop('disabled', true).attr('disabled', 'disabled');
        }
        return surveyValid;
    }
